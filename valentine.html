<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day, Kye! üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6f2;
      padding-top: 50px;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #ff4d6d;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .heart {
      color: #ff4d6d;
      font-size: 50px;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .button-container {
      margin-top: 20px;
    }
    .btn {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ff1e50;
    }
    .no-btn {
      background-color: #999;
    }
    .no-btn:hover {
      background-color: #666;
    }
    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .heart-bg div {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      opacity: 0.7;
      animation: float 5s infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    function sendResponse(answer) {
      if (answer === 'Yes') {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }

      fetch('https://formspree.io/f/manqjjyy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'answer=' + encodeURIComponent(answer)
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
      })
      .catch(error => console.error('Error:', error));
    }

    function createHearts() {
      const heartBg = document.querySelector('.heart-bg');
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
        heartBg.appendChild(heart);
      }
    }

    document.addEventListener('DOMContentLoaded', createHearts);
  </script>
</head>
<body>
  <div class="heart-bg"></div>
  <div class="container">
    <h1>Happy Valentine's Day, Kye! üíñ</h1>
    <p>You make my world brighter every day. Will you be my Valentine? üòä</p>
    <p class="heart">‚ù§Ô∏è</p>
    <div class="button-container">
      <button class="btn" type="button" onclick="sendResponse('Yes')">Yes!</button>
      <button class="btn no-btn" type="button" onclick="sendResponse('No')">No</button>
    </div>
  </div>
</body>
</html>
